        <h2 id="ClassHomework-1"><a href="#ClassHomework-1" class="headerlink" title="ClassHomework 1"></a>ClassHomework 1</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;script&gt;</span><br><span class="line">				var times&#x3D;prompt(&quot;Please input the number of people: &quot;)&#x2F;&#x2F;the times of circulation</span><br><span class="line">				for(i&#x3D;0;i&lt;times;i++)&#123;</span><br><span class="line">					var stringName&#x3D;prompt(&quot;Please input his&#x2F;her name: &quot;);&#x2F;&#x2F;String</span><br><span class="line">					var intAge&#x3D;parseInt(prompt(&quot;Please input his&#x2F;her age: &quot;));&#x2F;&#x2F;int</span><br><span class="line">					var height&#x3D;parseFloat(prompt(&quot;Please input his&#x2F;her height in metre: &quot;));&#x2F;&#x2F;float or double</span><br><span class="line">					var gender&#x3D;prompt(&quot;Please input his&#x2F;her gender (male: M or female: F): &quot;);&#x2F;&#x2F;Character</span><br><span class="line">					var code&#x3D;prompt(&quot;Please input the coding language you do best (if you don&#39;t have, please input \&quot;no\&quot;): &quot;);</span><br><span class="line">					var intLiveDay&#x3D;intAge*365;</span><br><span class="line">					var Gender&#x3D;true;&#x2F;&#x2F;boolean</span><br><span class="line">					if((i+1)%10&#x3D;&#x3D;1)&#123;</span><br><span class="line">						document.write(&quot;This is the &quot;+(i+1)+&quot;st person.&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					&#125; else if ((i+1)%10&#x3D;&#x3D;2)&#123;</span><br><span class="line">						document.write(&quot;This is the &quot;+(i+1)+&quot;nd person.&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					&#125; else if ((i+1)%10&#x3D;&#x3D;3)&#123;</span><br><span class="line">						document.write(&quot;This is the &quot;+(i+1)+&quot;rd person.&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					&#125;else &#123;</span><br><span class="line">						document.write(&quot;This is the &quot;+(i+1)+&quot;th person.&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					&#125;&#x2F;&#x2F;if structure</span><br><span class="line">					document.write(&quot;Hi! My name is: &quot;+stringName+&quot;&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					document.write(&quot;I am:&quot;+intAge+&quot; years old now.&quot;+&quot;I have lived about &quot;+intLiveDay+&quot; days now.&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					if (gender&#x3D;&#x3D;&quot;M&quot;)&#123;</span><br><span class="line">						document.write(&quot;I am a &quot;+Gender+&quot; male.&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					&#125; else if (gender&#x3D;&#x3D;&quot;F&quot;)&#123;</span><br><span class="line">						document.write(&quot;I am a &quot;+Gender+&quot; female.&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						document.write(&quot;My gender is not clear now.&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					&#125;&#x2F;&#x2F;if structure</span><br><span class="line">					document.write(&quot;My height is &quot;+height+&quot; metres.&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					if (code&#x3D;&#x3D;&quot;no&quot;)&#123;</span><br><span class="line">						document.write(&quot;I will find my adept coding language in the future! &lt;&#x2F;br&gt;&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						document.write(&quot;I am good at &quot;+code+&quot; now. I will learn more coding language in the future! &lt;&#x2F;br&gt;&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;&#x2F;&#x2F; the circulation structure.</span><br><span class="line">			document.write(&quot;&lt;&#x2F;br&gt;--------------------------------------------------------------------&lt;&#x2F;br&gt;That is all. Thank you for using the programme&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">			console.log(&quot;RRRRRRRRR    YYY     YYY   EEEEEEEEEE    NNN      NNN&quot;);</span><br><span class="line">			console.log(&quot;RRRRRRRRRR    YYY   YYY    EEEEEEEEEE    NNNNN    NNN&quot;);</span><br><span class="line">			console.log(&quot;RRR     RRR    YYY YYY     EEE           NNNNNN   NNN&quot;);</span><br><span class="line">			console.log(&quot;RRRRRRRRRR      YYYYY      EEEEEEEEE     NNN NNN  NNN&quot;);</span><br><span class="line">			console.log(&quot;RRRRRRRRR        YYY       EEEEEEEEE     NNN  NNN NNN&quot;);</span><br><span class="line">			console.log(&quot;RRR    RRR       YYY       EEE           NNN   NNNNNN&quot;);</span><br><span class="line">			console.log(&quot;RRR     RRR      YYY       EEEEEEEEEE    NNN    NNNNN&quot;);</span><br><span class="line">			console.log(&quot;RRR      RRR     YYY       EEEEEEEEEE    NNN      NNN&quot;);</span><br><span class="line">			console.log(&quot;All the codes are written by Ryen. If you want to use it, please call +86 112 3581 3213. (You cannot find Ryen, because the number is fictitious.)&quot;);</span><br><span class="line">		&lt;&#x2F;script&gt;</span><br><span class="line">	&lt;&#x2F;head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line"></span><br><span class="line">	&lt;&#x2F;body&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>
<p>##ClassHomework 2</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;script&gt;</span><br><span class="line">		for(var i&#x3D;0;;i++)&#123;</span><br><span class="line">			var begin &#x3D; prompt(&quot;Press Enter to start the calculator (If you want to check the answers, please input \&quot;##\&quot;): &quot;);</span><br><span class="line">			if (begin &#x3D;&#x3D; &quot;##&quot;) break;&#x2F;&#x2F;Make a continue for user, if they need to do lots of calculates.</span><br><span class="line">			alert(&quot;You have done &quot;+i+&quot; calculates.&quot;);&#x2F;&#x2F;Count the number of calculates.</span><br><span class="line">			var x &#x3D; parseFloat(prompt(&quot;x &#x3D; &quot;));</span><br><span class="line">			var ope &#x3D; prompt(&quot;the operator you want do(You can choose +, -, *, &#x2F;, %, ^): &quot;);</span><br><span class="line">			var y&#x3D; parseFloat(prompt(&quot;y &#x3D; &quot;));&#x2F;&#x2F; 3 major elements</span><br><span class="line">			var ans&#x3D;0.0;</span><br><span class="line">			var miss &#x3D; false;</span><br><span class="line">			if (ope &#x3D;&#x3D; &quot;+&quot;)&#123;</span><br><span class="line">				ans &#x3D; x + y;</span><br><span class="line">			&#125; else if (ope &#x3D;&#x3D; &quot;-&quot;)&#123;</span><br><span class="line">				ans &#x3D; x - y;</span><br><span class="line">			&#125; else if (ope &#x3D;&#x3D; &quot;*&quot;)&#123;</span><br><span class="line">				ans &#x3D; x * y;</span><br><span class="line">			&#125; else if (ope &#x3D;&#x3D; &quot;&#x2F;&quot;)&#123;</span><br><span class="line">				ans &#x3D; x &#x2F; y;</span><br><span class="line">			&#125; else if (ope &#x3D;&#x3D; &quot;%&quot;)&#123;</span><br><span class="line">				ans &#x3D; x % y;</span><br><span class="line">			&#125; else if (ope &#x3D;&#x3D; &quot;^&quot;)&#123;</span><br><span class="line">				ans &#x3D; x ** y;</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				miss &#x3D; true;</span><br><span class="line">			&#125;&#x2F;&#x2F;identify the typr of arithmetic. Remind</span><br><span class="line">			document.write((i+1)+&quot; ||&amp;ensp;&amp;ensp;&quot;);</span><br><span class="line">			if (miss)&#123;</span><br><span class="line">				document.write(&quot;x &#x3D; &quot;+x+&quot; &#x2F; y &#x3D; &quot;+y+&quot; &#x2F; operator is &quot;+ope+&quot; &#x2F; Undefined range or arithmetic operator! Please connect to Ryen.&quot;);</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				document.write(x+&quot; &quot;+ope+&quot; &quot;+y+&quot; &#x3D; &quot;+ans+&quot;&lt;&#x2F;br&gt;&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		&lt;&#x2F;script&gt;</span><br><span class="line">	&lt;&#x2F;head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line"></span><br><span class="line">	&lt;&#x2F;body&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>
<p>##ClassHomework 3</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;script&gt;</span><br><span class="line">		var Tnumber &#x3D; parseInt(prompt(&quot;Please input the number of students: &quot;));&#x2F;&#x2F;to limit the size of array</span><br><span class="line">		var Tdata &#x3D; new Array();</span><br><span class="line">		var Pdata &#x3D; new Array();</span><br><span class="line">		var Name &#x3D; new Array();</span><br><span class="line">		var Mark &#x3D; new Array();</span><br><span class="line">		var Grade &#x3D; new Array();</span><br><span class="line">		var rankingMark &#x3D; new Array(100);</span><br><span class="line">		var Prank &#x3D; 0;</span><br><span class="line">		for (i&#x3D;0;i&lt;100;i++)&#123;&#x2F;&#x2F;initialize the rank</span><br><span class="line">			rankingMark[i]&#x3D;0;</span><br><span class="line">		&#125;</span><br><span class="line">		for (i&#x3D;0;i&lt;Tnumber;i++)&#123;&#x2F;&#x2F;input name and mark, create ranking dictionary and grade</span><br><span class="line">			&#x2F;&#x2F;input the name array</span><br><span class="line">			if((i+1)%10 &#x3D;&#x3D; 1)&#123;</span><br><span class="line">				Name[i] &#x3D; prompt(&quot;Please input &quot;+(i+1)+&quot;st student&#39;s name: &quot;);</span><br><span class="line">			&#125; else if ((i+1)%10 &#x3D;&#x3D; 2)&#123;</span><br><span class="line">				Name[i] &#x3D; prompt(&quot;Please input &quot;+(i+1)+&quot;nd student&#39;s name: &quot;);</span><br><span class="line">			&#125; else if ((i+1)%10 &#x3D;&#x3D; 3)&#123;</span><br><span class="line">				Name[i] &#x3D; prompt(&quot;Please input &quot;+(i+1)+&quot;rd student&#39;s name: &quot;);</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				Name[i] &#x3D; prompt(&quot;Please input &quot;+(i+1)+&quot;th student&#39;s name: &quot;);</span><br><span class="line">			&#125;</span><br><span class="line">			&#x2F;&#x2F;input the mark array</span><br><span class="line">			if((i+1)%10 &#x3D;&#x3D; 1)&#123;</span><br><span class="line">				Mark[i] &#x3D; Math.round(parseFloat(prompt(&quot;Please input &quot;+(i+1)+&quot;st student&#39;s mark: &quot;)));</span><br><span class="line">			&#125; else if ((i+1)%10 &#x3D;&#x3D; 2)&#123;</span><br><span class="line">				Mark[i] &#x3D; Math.round(parseFloat(prompt(&quot;Please input &quot;+(i+1)+&quot;nd student&#39;s mark: &quot;)));</span><br><span class="line">			&#125; else if ((i+1)%10 &#x3D;&#x3D; 3)&#123;</span><br><span class="line">				Mark[i] &#x3D; Math.round(parseFloat(prompt(&quot;Please input &quot;+(i+1)+&quot;rd student&#39;s mark: &quot;)));</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				Mark[i] &#x3D; Math.round(parseFloat(prompt(&quot;Please input &quot;+(i+1)+&quot;th student&#39;s mark: &quot;)));</span><br><span class="line">			&#125;</span><br><span class="line">			&#x2F;&#x2F;create the dictionary of rank</span><br><span class="line">			rankingMark[Mark[i]]++;</span><br><span class="line">			&#x2F;&#x2F;create Grade</span><br><span class="line">			if(Mark[i]&lt;50)&#123;</span><br><span class="line">				Grade[i] &#x3D; &quot;E&quot;;</span><br><span class="line">			&#125; else if (Mark[i]&gt;&#x3D;50 &amp;&amp; Mark[i]&lt;&#x3D;59)&#123;</span><br><span class="line">				Grade[i] &#x3D; &quot;D&quot;;</span><br><span class="line">			&#125; else if (Mark[i]&gt;&#x3D;60 &amp;&amp; Mark[i]&lt;&#x3D;69)&#123;</span><br><span class="line">				Grade[i] &#x3D; &quot;C&quot;;</span><br><span class="line">			&#125; else if (Mark[i]&gt;&#x3D;70 &amp;&amp; Mark[i]&lt;&#x3D;79)&#123;</span><br><span class="line">				Grade[i]&#x3D;&quot;B&quot;;</span><br><span class="line">			&#125; else if (Mark[i]&gt;&#x3D;80 &amp;&amp; Mark[i]&lt;&#x3D;100)&#123;</span><br><span class="line">				Grade[i] &#x3D; &quot;A&quot;;</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				Grade[i] &#x3D; &quot;ERROR&quot;;</span><br><span class="line">				Pdata[Prank] &#x3D; [Name[i],Mark[i],Grade[i]];</span><br><span class="line">				Prank++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		var Rank&#x3D;0;</span><br><span class="line">		for(i0&#x3D;100;i0&gt;&#x3D;0;i0--)&#123;</span><br><span class="line">			if(rankingMark[i0] !&#x3D; 0)&#123;</span><br><span class="line">				var grade&#x3D;&quot; &quot;;</span><br><span class="line">				for(i1&#x3D;0;i1&lt;Tnumber;i1++)&#123;</span><br><span class="line">					if(Mark[i1]&#x3D;&#x3D;i0)&#123;</span><br><span class="line">						Tdata[Rank] &#x3D; [Name[i1],Mark[i1],Grade[i1]];&#x2F;&#x2F;creat the final data</span><br><span class="line">						rankingMark[i0]--;&#x2F;&#x2F;keep the order of dictionary</span><br><span class="line">						Rank++;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				continue;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		&#x2F;&#x2F;creat a table</span><br><span class="line">		document.write(&#39;&lt;table&gt;&lt;tr&gt;&#39;);</span><br><span class="line">		document.write(&#39;&lt;th&gt;Rank&lt;&#x2F;th&gt;&lt;th&gt;Name&lt;&#x2F;th&gt;&lt;th&gt;Mark&lt;&#x2F;th&gt;&lt;th&gt;Grade&lt;&#x2F;th&gt;&lt;&#x2F;tr&gt;&#39;);</span><br><span class="line">		&#x2F;&#x2F;output common data</span><br><span class="line">		for (i&#x3D;0;i&lt;Rank;i++)&#123;</span><br><span class="line">			document.write(&quot;&lt;tr&gt;&lt;td&gt;&quot;+(i+1)+&quot;&lt;&#x2F;td&gt;&lt;td&gt;&quot;+Tdata[i][0]+&quot;&lt;&#x2F;td&gt;&lt;td&gt;&quot;+Tdata[i][1]+&quot;&lt;&#x2F;td&gt;&lt;td&gt;&quot;+Tdata[i][2]+&quot;&lt;&#x2F;td&gt;&lt;&#x2F;tr&gt;&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		&#x2F;&#x2F;output irrational data</span><br><span class="line">		for(i&#x3D;0;i&lt;Prank;i++)&#123;</span><br><span class="line">			document.write(&#39;&lt;tr&gt;&lt;td&gt;?&lt;&#x2F;td&gt;&lt;td&gt;&#39;+Pdata[i][0]+&quot;&lt;&#x2F;td&gt;&lt;td&gt;&quot;+Pdata[i][1]+&quot;&lt;&#x2F;td&gt;&lt;td&gt;&quot;+Pdata[i][2]+&quot;&lt;&#x2F;td&gt;&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		document.write(&quot;&lt;&#x2F;tr&gt;&lt;&#x2F;table&gt;&quot;);</span><br><span class="line">		document.write(&quot;Marks of students with \&quot;?\&quot; rank are out of range.&quot;);</span><br><span class="line">		&lt;&#x2F;script&gt;</span><br><span class="line">	&lt;&#x2F;head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line"></span><br><span class="line">	&lt;&#x2F;body&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>
