        <h2 id="ClassHomework-1"><a href="#ClassHomework-1" class="headerlink" title="ClassHomework 1"></a>ClassHomework 1</h2><html>
    <head>
        <script>
                var times=prompt("Please input the number of people: ")//the times of circulation
                for(i=0;i<times;i++){
                    var stringName=prompt("Please input his/her name: ");//String
                    var intAge=parseInt(prompt("Please input his/her age: "));//int
                    var height=parseFloat(prompt("Please input his/her height in metre: "));//float or double
                    var gender=prompt("Please input his/her gender (male: M or female: F): ");//Character
                    var code=prompt("Please input the coding language you do best (if you don't have, please input \"no\"): ");
                    var intLiveDay=intAge*365;
                    var Gender=true;//boolean
                    if((i+1)%10==1){
                        document.write("This is the "+(i+1)+"st person.</br>");
                    } else if ((i+1)%10==2){
                        document.write("This is the "+(i+1)+"nd person.</br>");
                    } else if ((i+1)%10==3){
                        document.write("This is the "+(i+1)+"rd person.</br>");
                    }else {
                        document.write("This is the "+(i+1)+"th person.</br>");
                    }//if structure
                    document.write("Hi! My name is: "+stringName+"</br>");
                    document.write("I am:"+intAge+" years old now."+"I have lived about "+intLiveDay+" days now.</br>");
                    if (gender=="M"){
                        document.write("I am a "+Gender+" male.</br>");
                    } else if (gender=="F"){
                        document.write("I am a "+Gender+" female.</br>");
                    } else {
                        document.write("My gender is not clear now.</br>");
                    }//if structure
                    document.write("My height is "+height+" metres.</br>");
                    if (code=="no"){
                        document.write("I will find my adept coding language in the future! </br></br>");
                    } else {
                        document.write("I am good at "+code+" now. I will learn more coding language in the future! </br></br>");
                    }
                }// the circulation structure.
            document.write("</br>--------------------------------------------------------------------</br>That is all. Thank you for using the programme</br>");

<html>
    <head>
        <script>
        for(var i=0;;i++){
            var begin = prompt("Press Enter to start the calculator (If you want to check the answers, please input \"##\"): ");
            if (begin == "##") break;//Make a continue for user, if they need to do lots of calculates.
            alert("You have done "+i+" calculates.");//Count the number of calculates.
            var x = parseFloat(prompt("x = "));
            var ope = prompt("the operator you want do(You can choose +, -, *, /, %, ^): ");
            var y= parseFloat(prompt("y = "));// 3 major elements
            var ans=0.0;
            var miss = false;
            if (ope == "+"){
                ans = x + y;
            } else if (ope == "-"){
                ans = x - y;
            } else if (ope == "*"){
                ans = x * y;
            } else if (ope == "/"){
                ans = x / y;
            } else if (ope == "%"){
                ans = x % y;
            } else if (ope == "^"){
                ans = x ** y;
            } else {
                miss = true;
            }//identify the typr of arithmetic. Remind
            document.write((i+1)+" ||&ensp;&ensp;");
            if (miss){
                document.write("x = "+x+" / y = "+y+" / operator is "+ope+" / Undefined range or arithmetic operator! Please connect to Ryen.");
            } else {
                document.write(x+" "+ope+" "+y+" = "+ans+"</br>");
            }
        }
        </script>
    </head>
    <body>

<pre><code>&lt;/body&gt;
</code></pre>

##ClassHomework 3
<html>
    <head>
        <script>
        var Tnumber = parseInt(prompt("Please input the number of students: "));//to limit the size of array
        var Tdata = new Array();
        var Pdata = new Array();
        var Name = new Array();
        var Mark = new Array();
        var Grade = new Array();
        var rankingMark = new Array(100);
        var Prank = 0;
        for (i=0;i<100;i++){//initialize the rank
            rankingMark[i]=0;
        }
        for (i=0;i<Tnumber;i++){//input name and mark, create ranking dictionary and grade
            //input the name array
            if((i+1)%10 == 1){
                Name[i] = prompt("Please input "+(i+1)+"st student's name: ");
            } else if ((i+1)%10 == 2){
                Name[i] = prompt("Please input "+(i+1)+"nd student's name: ");
            } else if ((i+1)%10 == 3){
                Name[i] = prompt("Please input "+(i+1)+"rd student's name: ");
            } else {
                Name[i] = prompt("Please input "+(i+1)+"th student's name: ");
            }
            //input the mark array
            if((i+1)%10 == 1){
                Mark[i] = Math.round(parseFloat(prompt("Please input "+(i+1)+"st student's mark: ")));
            } else if ((i+1)%10 == 2){
                Mark[i] = Math.round(parseFloat(prompt("Please input "+(i+1)+"nd student's mark: ")));
            } else if ((i+1)%10 == 3){
                Mark[i] = Math.round(parseFloat(prompt("Please input "+(i+1)+"rd student's mark: ")));
            } else {
                Mark[i] = Math.round(parseFloat(prompt("Please input "+(i+1)+"th student's mark: ")));
            }
            //create the dictionary of rank
            rankingMark[Mark[i]]++;
            //create Grade
            if(Mark[i]<50){
                Grade[i] = "E";
            } else if (Mark[i]>=50 && Mark[i]<=59){
                Grade[i] = "D";
            } else if (Mark[i]>=60 && Mark[i]<=69){
                Grade[i] = "C";
            } else if (Mark[i]>=70 && Mark[i]<=79){
                Grade[i]="B";
            } else if (Mark[i]>=80 && Mark[i]<=100){
                Grade[i] = "A";
            } else {
                Grade[i] = "ERROR";
                Pdata[Prank] = [Name[i],Mark[i],Grade[i]];
                Prank++;
            }
        }
        var Rank=0;
        for(i0=100;i0>=0;i0--){
            if(rankingMark[i0] != 0){
                var grade=" ";
                for(i1=0;i1<Tnumber;i1++){
                    if(Mark[i1]==i0){
                        Tdata[Rank] = [Name[i1],Mark[i1],Grade[i1]];//creat the final data
                        rankingMark[i0]--;//keep the order of dictionary
                        Rank++;
                    }
                }
            } else {
                continue;
            }
        }
        //creat a table
        document.write('<table><tr>');
        document.write('<th>Rank</th><th>Name</th><th>Mark</th><th>Grade</th></tr>');
        //output common data
        for (i=0;i<Rank;i++){
            document.write("<tr><td>"+(i+1)+"</td><td>"+Tdata[i][0]+"</td><td>"+Tdata[i][1]+"</td><td>"+Tdata[i][2]+"</td></tr>");
        }
        //output irrational data
        for(i=0;i<Prank;i++){
            document.write('<tr><td>?</td><td>'+Pdata[i][0]+"</td><td>"+Pdata[i][1]+"</td><td>"+Pdata[i][2]+"</td>");
        }
        document.write("</tr></table>");
        document.write("Marks of students with \"?\" rank are out of range.");
        </script>
    </head>
    <body>

<pre><code>&lt;/body&gt;
</code></pre>
</html>
